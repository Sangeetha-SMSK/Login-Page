<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            width: 90%;
            padding: 20px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .navbar ul {
            display: flex;
            list-style: none;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content button {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .content button:hover {
            background-color: white;
            color: black;
        }
        #travel {
            padding: 50px;
            text-align: center;
        }
        .slider-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            border-radius: 10px;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-nav button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <video id="videoElement" autoplay loop muted>
            <source src="Naanum Rowdy Dhaan - Neeyum Naanum _ Official Video _ Vijay Sethupathi, Nayanthara _ Anirudh.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo" style="width: 40px;">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#travel">Travel</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Discover the World</h1>
            <button id="muteToggleButton" onclick="toggleMute()">Explore</button>
        </div>
    </div>

    <!-- Travel Section -->
    <div id="travel">
        <h2>Travel Highlights</h2>
        <div class="slider-container">
            <div class="slider" id="slider">
                <img src="image/img1.jpg" alt="Travel 1">
                <img src="image/img2.jpg" alt="Travel 2">
                <img src="image/img3.jpg" alt="Travel 3">
                <img src="image/img4.jpg" alt="Travel 4">
            </div>
            <div class="slider-nav">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle video mute
        function toggleMute() {
            const video = document.getElementById('videoElement');
            const button = document.getElementById('muteToggleButton');
            video.muted = !video.muted;
            button.textContent = video.muted ? 'Explore' : 'Mute';
        }

        // Slider functionality
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const totalSlides = document.querySelectorAll('.slider img').length;

        function updateSliderPosition() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSliderPosition();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSliderPosition();
        }
    </script>
</body>
</html>
